<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autores</title>
  </head>

  <body>
    <h1>Autores</h1>

    <div>
      {% for autor in autores %}
      <h2>{{autor.nombre}}</h2>
      <p>Nacionalidad: {{autor.nacionalidad}}</p>
      <p>Edad: {{autor.edad}}</p>
      {% endfor%}
    </div>
  </body>
</html>
