{% extends "_base.html" %} {% block content %} {% load static %}

<div>
  <h1 class="text-center mt-5 mb-4">Crear autor</h1>

  <div class="d-flex flex-column align-items-center justify-content-center">
    <form action="{% url 'autores' %}" method="post">
      {% csrf_token %}
      <div>
        <label class="form-label" for="nombre-autor">Nombre: </label>
        <input class="form-control" type="text" name="nombre-autor" id="nombre-autor" placeholder="Digite el nombre" />
      </div>
      <div>
        <label class="form-label" for="nacionalidad-autor">Nacionalidad: </label>
        <input class="form-control" type="text" name="nacionalidad-autor" id="nacionalidad-autor"
          placeholder="Digite la nacionalidad" />
      </div>
      <div>
        <label class="form-label" for="edad-autor">Edad: </label>
        <input class="form-control" type="number" name="edad-autor" id="edad-autor" placeholder="Digite la edad" />
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center" >
        <button class="btn btn-success mt-5" type="submit">Guardar</button>
      </div>
    </form>
    <a href="{% url 'autores' %}" class="btn btn-link mt-4" >Volver</a>
  </div>

</div>

{% endblock content %}
