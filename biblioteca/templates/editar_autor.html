{% extends "_base.html" %} {% block content %} {% load static %}


<div>
  <h1 class="text-center mt-5 mb-4">Editar autor</h1>

  <div class="d-flex flex-column align-items-center justify-content-center">

    <form action="{% url 'editar_autor' %}" name="fk_autores" method="post">
      {% csrf_token %}
      <input type="hidden" value={{autor.id}} name="id-autor">
      <div>
        <label class="form-label" for="nombre-autor">Nombre: </label>
        <input value={{autor.nombre}} class="form-control" type="text" name="nombre-autor" id="nombre-autor" placeholder="Digite el nombre" />
      </div>
      <div>
        <label class="form-label" for="nacionalidad-autor">Nacionalidad: </label>
        <input value={{autor.nacionalidad}} class="form-control" type="text" name="nacionalidad-autor" id="nacionalidad-autor"
          placeholder="Digite la nacionalidad" />
      </div>
      <div>
        <label class="form-label" for="edad-autor">Edad: </label>
        <input value={{autor.edad}}  class="form-control" type="number" name="edad-autor" id="edad-autor" placeholder="Digite la edad" />
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center" >
        <button class="btn btn-success mt-5" type="submit">Guardar</button>
      </div>
    </form>

    <a href="{% url 'autores_page' %}" class="btn btn-link mt-4" >Volver</a>

  </div>

</div>


{% endblock content %}
